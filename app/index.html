	<script>
		document.querySelector("div#nikola-logo").addEventListener("mouseover", function() {
				document.querySelector("header#nikola-nav").style.left = 0;
				document.querySelector("div#nikola-logo span:first-of-type").classList.remove("visible");
				document.querySelector("div#nikola-logo span:last-of-type").classList.add("visible");
		})

		document.querySelector("header#nikola-nav").addEventListener("mouseleave", function () {
				document.querySelector("header#nikola-nav").style.left = "-200px";
				document.querySelector("div#nikola-logo span:first-of-type").classList.add("visible");
				document.querySelector("div#nikola-logo span:last-of-type").classList.remove("visible");
		})
	</script>
